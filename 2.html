<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
      html,body{
          width: 1000px;
          height: 1000px;
      }
      div{
          width: 100px;
          height: 20px;
          background: red;
      }
    div::after {
      content: '';
      position: absolute;
      width: 0;
      height: 0;
      border-left: transparent 10px solid;
      border-right: transparent 10px solid;
      border-bottom: red 10px solid;
      margin: auto;
      bottom: -22px;
      left: 0;
      right: 0;
    }

  </style>
</head>

<body>
  <div></div>
</body>
